<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住注 拽祝 '  砖转祝</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="start-screen" class="screen">
            <h1>住注 拽祝 '  砖转祝</h1>
            <h2> 转 转 - 注 驻专</h2>
            <div class="emoji-container">
                <span class="emoji"></span>
                <span class="emoji"></span>
                <span class="emoji"></span>
                <span class="emoji"></span>
                <span class="emoji"></span>
            </div>
            <button id="customize-button" class="game-button customize-button">注爪 拽祝</button>
            <button id="instructions-button" class="game-button instructions-button">专转</button>
            <button id="start-game-button" class="game-button start-button">转 砖拽</button>
        </div>
        
        <div id="customize-screen" class="screen" style="display:none;">
            <div class="customize-title">
                <h2>注爪 转 拽祝 砖</h2>
            </div>
            <div id="monkey-preview"></div>
            <div class="customize-options">
                <div>
                    <h3>专 住专转 拽祝:</h3>
                    <div id="frame-colors"></div>
                </div>
                <div>
                    <h3>专:</h3>
                    <div id="accessories"></div>
                </div>
                <div>
                    <h3>住 拽祝:</h3>
                    <div id="monkey-types"></div>
                </div>
            </div>
            <button id="start-game-from-customize" class="game-button start-button">砖拽</button>
            <button id="back-to-start" class="game-button customize-button">专 住 专砖</button>
        </div>
        
        <div id="instructions-screen" class="screen" style="display:none;">
            <h2>专转 砖拽</h2>
            <div class="instructions-content">
                <ul>
                    <li>注专 拽祝 拽 转 注  驻转专 砖转 注  砖转祝</li>
                    <li> 砖, 转专 砖 砖专 注 注爪</li>
                    <li> 转  砖转祝 拽 转专 砖 砖 砖专</li>
                    <li> 转砖 , 拽祝 拽  转拽 拽</li>
                    <li> 转砖  , 转拽 转 住驻转</li>
                    <li>专 砖转 注转, 转专 转 转砖  转注专 砖 </li>
                </ul>
                <p class="note">砖  -  砖转祝 拽 转专  住驻专 拽 转专 砖 转拽 砖   砖专转.</p>
            </div>
            <button id="back-to-start-2" class="game-button instructions-button">专 住 专砖</button>
        </div>
        
        <div id="game-screen" class="screen" style="display:none;">
            <button id="back-to-start-3" class="game-button start-button">专 住 专砖</button>
            <h2 id="level">砖 1</h2>
            <div id="score">拽: <span id="score-value">0</span> </div>
            <div id="fraction-container">
                <div class="tree-container">
                    <div class="tree"></div>
                    <div class="fraction" id="fraction1"></div>
                </div>
                <div id="monkey"></div>
                <div class="tree-container">
                    <div class="tree"></div>
                    <div class="fraction" id="fraction2"></div>
                </div>
            </div>
            <div id="input-container">
                <input type="number" id="answer-input" placeholder=" 转  砖转祝">
                <button id="check-answer" class="game-button check-button">拽</button>
            </div>
            <div id="message"></div>
            <div id="progress-bar"></div>
        </div>
    </div>
    <audio id="applause-sound" src="https://www.soundjay.com/human/applause-01.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
